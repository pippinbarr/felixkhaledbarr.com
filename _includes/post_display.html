<div>
  <h2>{{ page.title }}</h2>
</div>

<div>
  {{ page.content }}
</div>

<div>
  <i>{{ page.date | date: site.date_format }}</i>

  <div class="post-nav">
    {% if page.previous_in_category %}
    <a href="{{ page.previous_in_category.url }}">← next {{ category_word }}</a>
    {% endif %}
    {% if page.next_in_category %}
    <a href="{{ page.next_in_category.url }}" style="float: right">previous {{ category_word }} →</a>
    {% endif %}
  </div>
</div>
